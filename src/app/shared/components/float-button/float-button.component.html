<div class="static-container" #container>
  <div class="float-container" [class.static]="bottom.value">
    <button bradBtnPrimario (click)="onClick.emit()">
      <span *ngIf="label; else placeholder">{{ label }}</span>
      <ng-template #placeholder>
        <span #ref><ng-content></ng-content></span>
        <span *ngIf="!ref.innerHTML.trim()">Float Button</span>
      </ng-template>
    </button>
  </div>
</div>
